<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
  <header>
    <h1 role='banner'><a href="{{ url_for('mainPage') }}">The Hockey Shop</a></h1>
  </header>
  <div id="content">
    <main>
      <header>
        <h1>Add New Item</h1>
      </header>
      <form action="#" method = 'post'>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autofocus required />
        </p>
        <p>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
        </p>
        <p>
          <label for="price">Price: $</label>
          <input type="text" id="price" name="price" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$" required/>
        </p>
        <p>
          <label for="numAvail">Number Available:</label>
          <input type="number" id="numAvail" name="numAvail" min=0 />
        </p>
        <p>
          <label for="category">Category</label>
          <input list="categories" id="category" name="category" required />
          <datalist id="categories">
            {% for category in categories %}
              <option value="{{ category.name }}">
            {% endfor %}
          </datalist>
        </p>
        <button>Submit</button>
      </form>
    </main>
  </div>
  <footer>
    Copyright Christopher Crookes 2015
  </footer>
</body>
</html>
